<dom-module is="figme-app">

    <link rel="stylesheet" href="../styles/app.css">

    <template>

        <div class="search-container">

            <input id="search"
                type="search"
                is="iron-input"
                bind-value="{{ query }}"
                placeholder="Search for a gif ..."
                autocomplete="off"
                autofocus />

            <p><a href="http://giphy.com/" target="_blank" class="giphy"></a></p>

        </div>

        <figme-list
            id="list"
            query="{{ query }}"></figme-list>

    </template>

    <script src="../scripts/app.js"></script>

</dom-module>
