<dom-module is="figme-shares">

    <template>

        <style>
            :host {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 1000;
            }

            a,
            div {
                float: left;
                margin-right: 10px;
            }
            div {
                margin-top: -2px;
            }
        </style>

        <div class="fb-share-button" data-href="http://figme.co/" data-layout="button_count"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://figme.co">Tweet</a>

    </template>

    <script>
        Polymer({
            is: 'figme-shares'
        });
    </script>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;

      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=223467334486284";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
