<dom-module is="figme-app">

    <link rel="stylesheet" href="../styles/app.css">

    <template>

        <div class="search-container">

            <input id="search"
                type="search"
                is="iron-input"
                bind-value="{{ query }}"
                placeholder="Search for a gif ..."
                autocomplete="off"
                autofocus />

            <p>
                <span class="links">
                    <iron-icon icon="icons:code"></iron-icon> with <iron-icon icon="icons:favorite"></iron-icon> by
                    <a href="http://maxigimenez.github.io/" target="_blank">@maxigimenez</a>
                </span>
                <a href="http://giphy.com/" target="_blank" class="giphy"></a>
            </p>

        </div>

        <figme-list
            id="list"
            query="{{ query }}"></figme-list>

    </template>

    <script src="../scripts/app.js"></script>

</dom-module>
